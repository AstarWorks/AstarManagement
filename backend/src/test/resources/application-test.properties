# Test configuration for database schema integration tests
spring.application.name=AstarManagement-Test

# Database Configuration - will be overridden by Testcontainers
spring.datasource.url=jdbc:postgresql://localhost:5432/astarmanagement_test
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for testing
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration for testing
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false

# Disable unnecessary features for testing
spring.security.oauth2.client.registration.google.client-id=disabled
spring.security.oauth2.client.registration.google.client-secret=disabled

# Allow bean definition overriding for tests
spring.main.allow-bean-definition-overriding=true

# Test-specific database settings for simplified testing
# Disable RLS for integration tests to focus on application logic
spring.test.database.rls.enabled=false

# Simplified flyway configuration for testing
spring.flyway.locations=classpath:db/migration,classpath:db/test-migration

# Logging for debugging
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.flywaydb=INFO
logging.level.com.astarworks.astarmanagement=INFO