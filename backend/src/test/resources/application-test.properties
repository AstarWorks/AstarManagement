# Test configuration for database schema integration tests
spring.application.name=AstarManagement-Test

# Database Configuration - will be overridden by Testcontainers
spring.datasource.url=jdbc:postgresql://localhost:5432/astarmanagement_test
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for testing
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration for testing
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false

# Disable unnecessary features for testing
spring.security.oauth2.client.registration.google.client-id=disabled
spring.security.oauth2.client.registration.google.client-secret=disabled

# Logging for debugging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=DEBUG
logging.level.dev.ryuzu.astarmanagement=DEBUG