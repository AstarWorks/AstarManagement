# Unit Test Configuration
# Uses H2 in-memory database for fast unit tests

server:
  port: 0  # Random port for tests

spring:
  application:
    name: AstarManagement-UnitTest
  
  # Use H2 for unit tests
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  flyway:
    enabled: false  # Unit tests use JPA schema generation

# Unit test specific logging (minimal)
logging:
  level:
    com.astarworks.astarmanagement: INFO
    org.springframework.test: WARN
    org.springframework.context: WARN
    org.hibernate: WARN