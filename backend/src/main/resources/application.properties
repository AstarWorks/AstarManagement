spring.application.name=AsterManagement

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:172.18.0.1}:5432/astermanagement
spring.datasource.username=${DB_USERNAME:astermanagement}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect # Not needed - Hibernate auto-detects
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JPA Performance Optimization
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.fetch_size=100

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Spring Data Auditing
spring.jpa.properties.hibernate.envers.audit_table_suffix=_audit
spring.jpa.properties.hibernate.envers.revision_field_name=rev
spring.jpa.properties.hibernate.envers.revision_type_field_name=revtype

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:172.18.0.1}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.connect-timeout=2000ms
spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=1

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=astermanagement:

spring.docker.compose.enabled: false

# Vertex AI configuration (disabled for local development)
spring.ai.vertex-ai.project-id=dummy-project-id
spring.ai.vertex-ai.location=us-central1
spring.ai.vertex-ai.embedding.project-id=dummy-project-id
spring.ai.vertex-ai.gemini.project-id=dummy-project-id
spring.ai.vertexai.embedding.enabled=false
spring.ai.vertexai.gemini.enabled=false
#logging.level.org.springframework=DEBUG

# Server compression configuration
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,text/javascript,application/javascript
server.compression.min-response-size=1024

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,info,cache,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.cache.instrument-cache=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

# Enable cache metrics
spring.cache.redis.enable-statistics=true

# JWT Configuration
app.jwt.expiration=${JWT_EXPIRATION:3600}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:86400}
app.jwt.issuer=${JWT_ISSUER:astermanagement-api}
app.jwt.secret-key=${JWT_SECRET_KEY:astermanagement-secret-key-for-development-only}
