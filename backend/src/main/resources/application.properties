spring.application.name=AstarManagement

# PostgreSQL Database
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/astar_management}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=true
spring.flyway.ignore-missing-migrations=true

# Server
server.port=8080

# OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.persist-authorization=true
springdoc.packages-to-scan=com.astarworks.astarmanagement.expense,com.astarworks.astarmanagement.presentation
springdoc.default-produces-media-type=application/json