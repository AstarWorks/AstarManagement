spring.application.name=AsterManagement

# H2 Database for development
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Flyway (disable for now)
spring.flyway.enabled=false

# Actuator
management.endpoints.web.exposure.include=health,info

# Server
server.port=8080

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/kotlin
spring.devtools.add-properties=false

# Default profile
spring.profiles.active=default

# Supabase Configuration (to be set via environment variables)
supabase.url=${SUPABASE_URL:}
supabase.anon-key=${SUPABASE_ANON_KEY:}
supabase.service-key=${SUPABASE_SERVICE_KEY:}

# Expense Module Configuration
expense.module.enabled=true
expense.file.upload.max-size=10485760
expense.file.upload.allowed-types=image/jpeg,image/png,application/pdf
expense.balance.calculation.enabled=true
expense.tag.max-per-expense=10