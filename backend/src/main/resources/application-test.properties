# Test profile configuration
# Uses H2 in-memory database for testing without PostgreSQL

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Flyway Configuration - disable for H2
spring.flyway.enabled=false

# Disable Redis for testing
spring.data.redis.repositories.enabled=false
spring.cache.type=none

# Security
security.jwt.secret-key=test-secret-key-for-development-only-change-in-production
security.jwt.expiration=86400000
security.jwt.refresh.expiration=2592000000

# Logging
logging.level.com.astarworks.astarmanagement=DEBUG
logging.level.org.springframework.security=DEBUG