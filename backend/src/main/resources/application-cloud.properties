# Cloud Supabase configuration
spring.application.name=AstarManagement

# PostgreSQL Database (if using Supabase's PostgreSQL directly)
# spring.datasource.url=jdbc:postgresql://${SUPABASE_DB_HOST}:${SUPABASE_DB_PORT}/${SUPABASE_DB_NAME}
# spring.datasource.username=${SUPABASE_DB_USER}
# spring.datasource.password=${SUPABASE_DB_PASSWORD}
# spring.datasource.driver-class-name=org.postgresql.Driver

# For MVP, using H2 database locally and Supabase for auth/storage
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=false

# Cloud Supabase Configuration
# These should be set via environment variables for security
supabase.url=${SUPABASE_URL}
supabase.anon-key=${SUPABASE_ANON_KEY}
supabase.service-key=${SUPABASE_SERVICE_KEY}

# Logging
logging.level.com.astarworks.astarmanagement=INFO
logging.level.org.springframework.web=INFO