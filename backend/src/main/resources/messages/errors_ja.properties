# Error messages for expense management system - Japanese
# エラーメッセージ（経費管理システム用）

# Expense errors / 経費エラー
EXPENSE_NOT_FOUND=経費が見つかりません
INVALID_EXPENSE_DATA=無効な経費データです
INSUFFICIENT_PERMISSION=権限が不足しています
TAG_NOT_FOUND=タグが見つかりません
ATTACHMENT_NOT_FOUND=添付ファイルが見つかりません
FILE_SIZE_LIMIT_EXCEEDED=ファイルサイズの制限を超えています
UNSUPPORTED_FILE_TYPE=サポートされていないファイル形式です
VALIDATION_ERROR=入力検証に失敗しました
INTERNAL_ERROR=予期しないエラーが発生しました

# Validation messages / 入力検証メッセージ
expense.amount.required=金額は必須です
expense.amount.positive=金額は正の値である必要があります
expense.date.required=日付は必須です
expense.date.future=日付は未来の日付にできません
expense.description.required=説明は必須です
expense.description.length=説明は1文字以上200文字以下で入力してください
expense.memo.length=メモは500文字以下で入力してください

# Tag errors / タグエラー
tag.name.required=タグ名は必須です
tag.name.length=タグ名は1文字以上50文字以下で入力してください
tag.color.invalid=無効な色の形式です

# File errors / ファイルエラー
file.empty=ファイルが空です
file.type.unsupported=ファイル形式 {0} はサポートされていません
file.size.exceeded=ファイルサイズ {0} が最大許可サイズ {1} を超えています

# Permission errors / 権限エラー
permission.read.denied=このリソースを閲覧する権限がありません
permission.write.denied=このリソースを変更する権限がありません
permission.delete.denied=このリソースを削除する権限がありません