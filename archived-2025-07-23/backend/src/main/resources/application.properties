spring.application.name=AsterManagement

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:172.18.0.1}:5432/astermanagement
spring.datasource.username=${DB_USERNAME:astermanagement}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect # Not needed - Hibernate auto-detects
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JPA Performance Optimization
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.fetch_size=100

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Spring Data Auditing
spring.jpa.properties.hibernate.envers.audit_table_suffix=_audit
spring.jpa.properties.hibernate.envers.revision_field_name=rev
spring.jpa.properties.hibernate.envers.revision_type_field_name=revtype

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:172.18.0.1}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.connect-timeout=2000ms
spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=1

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=astermanagement:

spring.docker.compose.enabled: false

# Vertex AI configuration (disabled for local development)
spring.ai.vertex-ai.project-id=dummy-project-id
spring.ai.vertex-ai.location=us-central1
spring.ai.vertex-ai.embedding.project-id=dummy-project-id
spring.ai.vertex-ai.gemini.project-id=dummy-project-id
spring.ai.vertexai.embedding.enabled=false
spring.ai.vertexai.gemini.enabled=false
#logging.level.org.springframework=DEBUG

# Server compression configuration
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,text/javascript,application/javascript
server.compression.min-response-size=1024

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,info,cache,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.cache.instrument-cache=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

# Enable cache metrics
spring.cache.redis.enable-statistics=true

# JWT Configuration
app.jwt.expiration=${JWT_EXPIRATION:3600}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:86400}
app.jwt.issuer=${JWT_ISSUER:astermanagement-api}
app.jwt.secret-key=${JWT_SECRET_KEY:astermanagement-secret-key-for-development-only}

# Encryption Configuration
app.security.encryption.key=${ENCRYPTION_KEY:nF3ULz6kQ1MjpW8dG9XvB2Yr5At0ShCo7wEiT4Kq/Hs=}

# TOTP/2FA Configuration
app.security.totp.issuer=${TOTP_ISSUER:AsterManagement}
app.security.totp.window-size=${TOTP_WINDOW_SIZE:3}
app.security.totp.code-digits=${TOTP_CODE_DIGITS:6}
app.security.totp.time-step-seconds=${TOTP_TIME_STEP:30}
app.security.totp.backup-codes-count=${TOTP_BACKUP_CODES:8}
app.security.totp.rate-limit.max-attempts=${TOTP_MAX_ATTEMPTS:5}
app.security.totp.rate-limit.window-minutes=${TOTP_WINDOW_MINUTES:15}
app.security.totp.show-secret=${TOTP_SHOW_SECRET:false}

# Session Management Configuration
aster.session.timeout=PT30M
aster.session.max-concurrent-sessions=3
aster.session.concurrent-session-policy=INVALIDATE_OLDEST
aster.session.remember-me-timeout=P30D
aster.session.ip-validation=false
aster.session.device-fingerprinting=true
aster.session.absolute-timeout=PT24H
aster.session.inactivity-timeout=PT30M

# Storage Configuration (T01_S07)
aster.storage.provider=${STORAGE_PROVIDER:MINIO}
aster.storage.endpoint=${STORAGE_ENDPOINT:http://localhost:9000}
aster.storage.access-key=${STORAGE_ACCESS_KEY:minioadmin}
aster.storage.secret-key=${STORAGE_SECRET_KEY:minioadmin}
aster.storage.bucket-prefix=${STORAGE_BUCKET_PREFIX:aster}
aster.storage.auto-create-buckets=true

# Multipart File Upload Configuration (T02_S07)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.resolve-lazily=true

# Document Upload Configuration (T02_S07)
aster.upload.max-file-size=104857600
aster.upload.allowed-extensions=pdf,doc,docx,xls,xlsx,jpg,jpeg,png,txt,csv,zip
aster.upload.allowed-mime-types=application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,image/jpeg,image/png,text/plain,text/csv,application/zip
aster.upload.virus-scan-enabled=${VIRUS_SCAN_ENABLED:false}
aster.upload.temp-storage-path=${TEMP_STORAGE_PATH:/tmp/astermanagement/uploads}
aster.upload.chunk-size=5242880
aster.upload.rate-limit.requests-per-minute=10
aster.upload.rate-limit.window-minutes=15

# Spring Batch Configuration
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

# Document Processing Configuration (T06A_S07)
aster.document-processing.job.ttl-seconds=3600
aster.document-processing.job.history-ttl-seconds=86400
aster.document-processing.job.max-retries=3
aster.document-processing.job.retry-delay-seconds=60
aster.document-processing.job.batch-size=10
aster.document-processing.job.chunk-size=100
aster.document-processing.job.enable-skip-on-error=true

aster.document-processing.concurrency.core-pool-size=10
aster.document-processing.concurrency.max-pool-size=50
aster.document-processing.concurrency.queue-capacity=100
aster.document-processing.concurrency.max-concurrent-jobs=50
aster.document-processing.concurrency.keep-alive-seconds=60
aster.document-processing.concurrency.allow-core-thread-timeout=true

aster.document-processing.storage.temp-dir=${java.io.tmpdir}/aster-processing
aster.document-processing.storage.cleanup-interval-hours=24
aster.document-processing.storage.max-temp-file-age-hours=48
aster.document-processing.storage.enable-auto-cleanup=true

aster.document-processing.queue.high-priority-max-size=1000
aster.document-processing.queue.normal-priority-max-size=5000
aster.document-processing.queue.enable-priority-queuing=true
aster.document-processing.queue.dead-letter-queue-enabled=true
aster.document-processing.queue.visibility-timeout-seconds=300

aster.document-processing.retry.max-attempts=3
aster.document-processing.retry.initial-delay-ms=1000
aster.document-processing.retry.max-delay-ms=30000
aster.document-processing.retry.multiplier=2.0
aster.document-processing.retry.enable-exponential-backoff=true
