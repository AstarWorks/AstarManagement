version: '3.8'

services:
  # PostgreSQL 17 - メインデータベース
  postgres:
    image: postgres:17-alpine
    container_name: astar-postgres
    environment:
      POSTGRES_DB: astar_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d astar_management"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astar-network
    restart: unless-stopped

  # Redis 7 - セッション・キャッシュ
  redis:
    image: redis:7-alpine
    container_name: astar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astar-network
    restart: unless-stopped

  # MinIO - オブジェクトストレージ（S3互換）
  minio:
    image: minio/minio:RELEASE.2024-12-13T22-19-12Z
    container_name: astar-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_REGION_NAME: us-east-1
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
      - ./config/minio:/root/.minio:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - astar-network
    restart: unless-stopped

  # MinIO Client - バケット初期化
  minio-client:
    image: minio/mc:RELEASE.2024-12-13T22-18-37Z
    container_name: astar-minio-client
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./scripts/minio-init.sh:/init.sh:ro
    networks:
      - astar-network
    entrypoint: ["/bin/sh", "/init.sh"]
    restart: "no"

# ネットワーク設定
networks:
  astar-network:
    driver: bridge
    name: astar-network

# ボリューム設定
volumes:
  postgres_data:
    driver: local
    name: astar-postgres-data
  redis_data:
    driver: local
    name: astar-redis-data
  minio_data:
    driver: local
    name: astar-minio-data