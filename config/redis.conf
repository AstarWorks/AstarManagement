# Redis設定ファイル（開発用）

# 基本設定
bind 0.0.0.0
port 6379
protected-mode no

# パスワード認証（本番では必須）
# requirepass your-redis-password

# データ永続化
save 900 1
save 300 10
save 60 10000

# メモリ管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# セッション関連設定
timeout 0
tcp-keepalive 300

# ログ設定
loglevel notice
logfile ""

# データベース数
databases 16

# AOF永続化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# セキュリティ設定
disable-thp yes

# 開発用設定
stop-writes-on-bgsave-error no